<!DOCTYPE html>
<html>
    <head>
        <title>What I listen?</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="src/main.js"></script>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <div class="frame">
            <div class="search CTRBRD">
                <input type="text" placeholder="Search artist" class="searchIP">
            </div>
            <div class="typeSel CTRBRD">
                <button class="typeSelBtn defBorder typeSelBtnSelected">All</button>
                <button class="typeSelBtn defBorder">Tracks</button>
                <button class="typeSelBtn defBorder">Albums</button>
                <button class="typeSelBtn defBorder">Artists</button>
            </div>
            <div class="result CTRBRD">
                <div class="all">
                    <div class="topRow">
                        <div class="listTitle lst1">Top result</div>
                        <div class="listTitle lst2">Tracks</div>
                        <div class="topResParent">
                            <div class="topResult">
                                <img src="styles/images/noimage.png" alt="" width="130" height="130" class="topImg">
                                <p>
                                <span class="topTitle">Title</span>
                                <p>
                                <span class="topJoker">Artist name optional</span>
                                <!-- <span class="topType">Type</span> -->
                            </div>
                        </div>
                        <div class="topSongRes CTRBRD">
                            <div class="track">
                                <img class="trImg" src="styles/images/noimage.png" alt="" width="50" height="50">
                                <div class="trInfoParent">
                                    <span class="trName">Track name</span>
                                    <span class="trArtist">Track artist</span>
                                </div>
                                <span class="trLen">lenght</span>
                            </div>
                        </div>
                    </div>
                    <div class="listTitle lst3 CTRBRD">Albums</div>
                    <div class="topAlbumRes CTRBRD">
                        <div class="album">
                            <img class="albImg" src="styles/images/noimage.png" alt="" width="140" height="140">
                            <span class="albName">Name</span><p>
                            <span class="albArtist">Artist</span>
                        </div>
                    </div>
                    <div class="listTitle lst4 CTRBRD">Similar artists</div>
                    <div class="topArtistRes CTRBRD">
                        <div class="artist">
                            <img class="artImg" src="styles/images/noimage.png" alt="" width="140" height="140">
                            <span class="artName">Name</span><p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
